name: "Expense tracker pipeline"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:  # Telling what jobs we need to happen
  build:      # Specify the building name and machine
    name: Run pipeline  # you can name the build whatever you want
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'

      - name: Configure Git for private dependencies
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}:@github.com/".insteadOf "https://github.com/"

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --dart-define=APP_ID=827ae0d34d914c8da1d878cfa4095900

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Releases
          path: build/app/outputs/flutter-apk/app-release.apk

